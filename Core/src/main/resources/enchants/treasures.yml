Name: Treasures
Tier: common
Description:
- '%enchantment_trigger_chance%% chance to attempt to find a treasure in mined block.'
Level:
  Min: 1
  Max: 5
Settings:
  Trigger_Chance: 10.0 + %enchantment_level% * 4.0
  Treasures:
    STONE,GRANITE,ANDESITE,DIORITE:
      BONE_MEAL: 2.0
    CLAY:
      SLIME_BALL: 7.0
    DIRT,PODZOL,COARSE_DIRT,ROOTED_DIRT:
      CLAY_BALL: 0.5
      BOWL: 1.0
      STICK: 2.0
    SAND,RED_SAND:
      GLOWSTONE_DUST: 1.0
      GOLD_NUGGET: 0.3
    SOUL_SAND:
      FLINT: 1.5
      GUNPOWDER: 0.8
      COAL: 0.4
    NETHERRACK:
      BRICK: 0.05
    END_STONE:
      ENDER_PEARL: 0.1
    OAK_LEAVES,BIRCH_LEAVES,SPRUCE_LEAVES,ACACIA_LEAVES,JUNGLE_LEAVES,DARK_OAK_LEAVES:
      APPLE: 15.0
    MOSSY_COBBLESTONE,MOSSY_STONE_BRICKS:
      VINE: 50.0
